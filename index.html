<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自己紹介</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 20px;
  animation: bounce 2s ease infinite alternate;
}

@keyframes bounce {
  0% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(10px);
  }
}

h1 {
  color: #333;
}

p {
  color: #666;
}

</style>
</head>
<body>

<div class="container">
  <img src="your_profile_picture.jpg" alt="プロフィール画像" class="profile-img">
  <h1>こんにちは！</h1>
  <p>私の名前は〇〇です。</p>
  <p>趣味は〇〇や〇〇です。</p>
  <p>興味のあることは〇〇や〇〇です。</p>
</div>

</body>
</html>
