<!DOCTYPE html>

<head>

  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;

  background-image: url('sakura_background.jpg'); /* 桜のイラストの画像ファイルのパスを指定 */
  background-size: cover;
  background-repeat: no-repeat;

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8); /* 背景を透明に */

.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 20px;
  animation: bounce 1s ease infinite alternate;
}

@keyframes bounce {
  0% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(10px);
  }
}

h1 {
  color: #ff6f61; /* レッドオレンジ色 */
}

p {
  color: #6a5acd; /* ラベンダー色 */

}
